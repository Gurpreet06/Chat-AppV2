<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Inbox</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- JS -->
    <script src="./javascript/usrDetail.js" defer></script>
    <script src="./javascript/setDrawer.js" defer></script>
    <script src="./javascript/createHtml.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="menu" id="MenuHome"> </div>
    <div id="UsrInfo" class="drawer" onclick="setDrawer('UsrInfo', false, event)"> </div>

    <div class="socailMsg">
        <div class="clientList">
            <div class="Clients">
                <div class="searchBar">
                    <input type="text" placeholder="Search.." name="search" id="SearchUsersVal"
                        onkeyup="searchUsers(this.value)">
                    <ion-icon name="close-outline" id="closeSearchBar" style="display: none;"></ion-icon>
                </div>

                <div class="Searchwrapper" id='Searchwrapper' style="display: none;"> </div>
            </div>

            <div class="userLists" id="usrChatList">
                <div>
                    <div class="usrDetail">
                        <h5 id="myChats">My Chats</h5>
                    </div>
                </div>
                <div id="getConnectUsr"> </div>
            </div>
        </div>
        <div id="userChatIndex"> </div>
    </div>


    <form action="/mainPage.html" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="wrapper" id="upSideDown">
            <div id="FilEnAME">
                <div>File Name: </div>
                <div id="UpPgoo"> </div>
            </div>
            <div class="uplodDiv">
                <div class="field image">
                    <input type="file" class="file" name="sampleFile" style="display: none;" id="photoInpt" required
                        onchange="checkFile()">
                </div>
            </div>
            <div class="field button" id="boxButton">
                <input type="submit" id="uploadBtn" onclick='querySendFile()' name="submit" value="Upload Now">
            </div>
            <div id="boxSpinner" class="defDiv elmBoxSpinner">
                <!-- Div - boxSpinner -->
                <div class="defDivFlex elm71">
                    <!-- Flex -->
                    <div class="defDivFlexChild">
                        <!-- Flex child -->
                        <div class="defDiv elm73">
                            <!-- Div -->
                            <div class="waitSpinner">
                                <!-- Wait spinner -->
                                <svg viewBox="0 0 50 50">
                                    <!-- Spinner main -->
                                    <circle cx="25" cy="25" r="20" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="boxOk" class="defDiv elmBoxOk" style="display: none;">
                <!-- Div - boxOk -->
                <div class="defDivFlex elm78">
                    <!-- Flex -->
                    <div class="defDivFlexChild">
                        <!-- Flex child -->
                        <div class="defText elm80">
                            <!-- Text -->
                            Data sent properly
                        </div>
                    </div>
                </div>
            </div>
            <div id="boxError" class="defDiv elmBoxError">
                <!-- Div - boxError -->
                <div class="defDivFlex elm82">
                    <!-- Flex -->
                    <div class="defDivFlexChild">
                        <!-- Flex child -->
                        <div class="defText elm84">
                            <!-- Text -->
                            Incorrect Email or Password!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
