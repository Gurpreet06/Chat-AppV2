<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Inbox</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- JS -->
    <script src="./javascript/usrDetail.js" defer></script>
    <script src="./javascript/setDrawer.js" defer></script>
    <script src="./javascript/createHtml.js" defer></script>
</head>

<body>
    <div class="menu" id="MenuHome"> </div>
    <div id="UsrInfo" class="drawer" onclick="setDrawer('UsrInfo', false, event)"> </div>

    <div class="socailMsg">
        <div class="clientList">
            <div class="Clients">
                <input type="text" placeholder="Search.." name="search" id="SearchUsersVal"
                    onkeyup="searchUsers(this.value)">
                <div class="Searchwrapper" id='Searchwrapper' style="display: none;"> </div>
            </div>

            <div class="userLists" id="usrChatList">

                <div class="PersonsGrp">
                    <img
                        src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/s40-c-fbw=1/photo.jpg">
                    <h5>{{UsrName}}</h5>
                </div>

            </div>
        </div>

        <div style="width: 100%;" id="userChatIndex"> </div>
    </div>
</body>

</html>
